	<div>
			<script type="text/javascript">
				function writeString(value1, value2) {
					document.write(value1 + ": " + value2 + "<br />");
				}

				writeString("app", navigator.app);
				writeString("appName", navigator.appName);
				writeString("appCodeName", navigator.appCodeName);
				writeString("appVersion", navigator.appVersion);
				writeString("platform", navigator.platform);
				writeString("userAgent", navigator.userAgent);
			</script>
			
			<script>
				var hideTopAd = true;
				var ua = navigator.userAgent.toLowerCase();
				var arr = new Array("micromessenger", "qq", "weibo", "safari");
				for (idx in arr) {
					if (ua.indexOf(arr[idx]) > -1) {
							hideTopAd = false;
							break;
					}
				}
		
				document.write("Social: " + !hideTopAd);
			</script>
	</div>
