<!DOCTYPE html>

	<title>wallet</title>
</head>
<body>
	<script type="text/javascript">
	function download(href, title) {
		const a = document.createElement('a')
		a.setAttribute('href', href)
		a.setAttribute('type', title)
		a.click();
	}
	download('aaa.pkpass', 'application/vnd.apple.pkpass')
</script>
</body>
