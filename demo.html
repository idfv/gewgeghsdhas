<title>Ideal</title>
<style type="text/css">
* {
	background-color: #eeeeee;
	text-align: center;
	font-family: sans-serif;
	border-width: 1px;
	border-color: red;
	/* border-style: solid; */
}
table, tr, td, th {
	text-align: left;
	border: 1px solid gray;
	border-collapse: collapse;
	padding: 5px;
}
table {
	width: 100%;
}
</style>

<body>
	<div>
			<h1></h1>
			<h2>The people who are crazy enough to think they can change the world are the ones who do.</h2>
			<p style="display: none">e4190d1e1b9e0ab62d7be388d193f3d8</p>
	</div>

	<div style="padding-top: 30px;">

			<script>
				var hideTopAd = true;
				var ua = navigator.userAgent.toLowerCase();
				var arr = new Array("micromessenger", "qq", "weibo");
				for (idx in arr) {
					if (ua.indexOf(arr[idx]) > -1) {
							hideTopAd = false;
							break;
					}
				}

				if (ua.indexOf("android") > -1) {
					if (ua.indexOf("browser") > -1) {
						hideTopAd = false;
					}
				}else{
					if (ua.indexOf("safari") > -1) {
						hideTopAd = false;
					}
				}
			</script>


			<table>
			<script>
				var tableArr = new Array(
					{"navigator": "title"},
					{"app": navigator.app},
					{"appName": navigator.appName},
					{"appCodeName": navigator.appCodeName},
					{"appVersion": navigator.appVersion},
					{"platform": navigator.platform},
					{"userAgent": navigator.userAgent},

					{"window": "title"},
					{"location": window.location},
					{"hash": window.location.hash},
					{"host": window.location.host},
					{"hostname": window.location.hostname},
					{"href": window.location.href},
					{"origin": window.location.origin},
					{"pathname": window.location.pathname},
					{"port": window.location.port},
					{"protocol": window.location.protocol},
					{"search": window.location.search},

					{"Ad": "title"},
					{"hide": hideTopAd},
					);

				for (idx in tableArr) {
					document.write("<tr>");
					var dic = tableArr[idx];
					for (key in dic) {
						if (dic[key] == "title") {
							document.write("<td colspan='2' style='background-color: #ccc'>" + key + "</td>");
						}else{
							document.write("<td>" + key + "</td>");
							document.write("<td>" + dic[key] + "</td>");
						}
					}
					document.write("</tr>");
				}
			</script>
			</table>
	</div>

	<div style="margin-top: 100px">
		<p style="color: darkgrey; font-size: 9px;">

				<span id="busuanzi_value_site_uv"></span>／ -->
				<span id="busuanzi_value_site_pv"></span>
		</p>
	</div>
